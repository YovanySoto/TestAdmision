{% load static %}
<nav class="navbar navbar-expand-lg bg-dark mb-3" data-bs-theme="dark">
    <div class="container d-flex flex-wrap">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static '\img\logo.png' %}"
                 alt="Logo UGPS Games" 
                 height="40"
                 class="d-inline-block align-top"
                 onerror="this.style.display='none'; document.querySelector('.navbar-brand').textContent='UGPS Games'">
        </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'games' %}">Buscador de Juegos</a>
                    </li>
                </ul>
                    <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="nav-link text-light">Bienvenido, {{ user.first_name }}</span>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-outline-danger" type="submit">Salir</button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Ingresa</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'register' %}" class="btn btn-outline-success btn-sm ms-2">Reg√≠strate</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
